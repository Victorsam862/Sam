<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pass.css">
    <script src="https://kit.fontawesome.com/efe026d08e.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        
        <div class="form">
            <div class="heading">
                <H1>Set password</H1>
            </div>

            <span class="text1">Password</span>
            <div class="pass">
                <i class="fa-solid fa-eye eye"></i>
                <input type="password" name="" id="">
            </div><br><br><br>
            <span class="text2">Re-password</span>
            <div class="re-enter">
                <i class="fa-solid fa-eye eye"></i>
            <input type="password" name="" id="">
            </div>

            <div class="submit">
                <button>Complete</button>
            </div>

            <div class="span">
                <span style="color: rgb(38, 38, 137);">Or sign in with</span>
            </div>

            <div class="socials">
                <a href="#"><i class="fa-brands fa-google go"></i></a>

                <a href="#"><i class="fa-brands fa-facebook fa"></i></a>

                <a href="#"><i class="fa-brands fa-twitter twi"></i></a>
                
                
            </div>




            <div class="span2">
                <span style="color: rgb(38, 38, 137);">Already have an account? <span><a href="#" style="text-decoration: none;">Sign in</a></span></span>
                <span><i class="fa-solid fa-circle-left back"></i></span>
            </div>
        </div>
    </div>

    
</body>
</html>
